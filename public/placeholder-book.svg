<svg
  width="400"
  height="600"
  viewBox="0 0 400 600"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Sfondo -->
  <rect
    x="0"
    y="0"
    width="400"
    height="600"
    rx="24"
    ry="24"
    fill="#f5f5f5"
  />

  <!-- Bordo sottile -->
  <rect
    x="14"
    y="14"
    width="372"
    height="572"
    rx="20"
    ry="20"
    fill="none"
    stroke="#e5e5e5"
    stroke-width="2"
  />

  <!-- “Dorso” verticale accent -->
  <rect
    x="60"
    y="80"
    width="28"
    height="440"
    rx="10"
    ry="10"
    fill="#0055ff"
  />

  <!-- Linee testo finte -->
  <rect x="120" y="140" width="220" height="12" rx="6" fill="#dddddd" />
  <rect x="120" y="175" width="190" height="10" rx="5" fill="#e0e0e0" />
  <rect x="120" y="210" width="210" height="10" rx="5" fill="#e5e5e5" />

  <rect x="120" y="270" width="160" height="10" rx="5" fill="#e0e0e0" />
  <rect x="120" y="305" width="190" height="10" rx="5" fill="#e5e5e5" />
  <rect x="120" y="340" width="170" height="10" rx="5" fill="#eaeaea" />

  <!-- Righette in basso -->
  <rect x="120" y="420" width="140" height="8" rx="4" fill="#e0e0e0" />
  <rect x="120" y="445" width="110" height="8" rx="4" fill="#e8e8e8" />
</svg>
